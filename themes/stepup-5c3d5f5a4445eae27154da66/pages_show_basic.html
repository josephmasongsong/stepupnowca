<main>
  <div class="container p-0">
    <div class="wrapperLg shadowWrapper position-relative" style="background: url('{% for feature in page.features limit: 1 %}{{ feature.image_url }}{% endfor %}') no-repeat center; background-size: cover;">
      <div class="overlayTransparent lightGreen"></div>

        <div class="row d-flex">
          <div class="col-sm-6 col-sm-offset-2">
            <div class="position-relative h100 w100">
              <div class="contentYCentered">
                <span class="cat">{{ page.name }}</span>
                <h1 class="pageHeadline">{{ page.headline }}</h1>
                <p class="lead subHeadline">{{ page.excerpt }}</p>
              </div>
            </div>
          </div>
        </div>

    </div>

    <div class="position-relative shadowWrapper white row d-flex no-gutters">
      <div class="col-sm-8">
        <div class="pageContent">
          {{ page.basic.content }}
          {% include "sharestepup" %}
        </div>
      </div>
      <div class="col-sm-4">
        <div class="sidebar position-relative h100 w100 white">
          <div class="position-relative blue zIndex">
            {% subpage "join_stepup" with "joinstepup" %}
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
