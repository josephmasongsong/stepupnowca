<div class="position-relative py-3" style="background: url('{% for feature in page.features limit: 1 %}{{ feature.image_url }}{% endfor %}') no-repeat center; background-size: cover;">
  <div class="overlayTransparent lightGreen"></div>
  <div class="container-fluid">
    <div class="row d-flex">
      <div class="col-sm-4 col-sm-offset-2">
        <div class="position-relative h100 w100 text-white">
          <div class="contentYCentered">
            {{ page.basic.content }}
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-2">
            <div class="position-relative blue zIndex">
              {% subpage "join_stepup" with "joinstepup" %}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<main>
  <div class="container p-0">
    <div class="wrapperSm position-relative">
      <div class="row d-flex no-gutters">
          {% tag "homepage" with "homepage_widgets" %}
      </div>
    </div>
  </div>
</main>
