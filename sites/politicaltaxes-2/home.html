<main>
  <div class="container p-0">
    <div class="wrapperSm shadowWrapper position-relative" style="background: url('{% for feature in page.features limit: 1 %}{{ feature.image_url }}{% endfor %}') no-repeat center; background-size: cover;">
      <div class="overlayTransparent callToAction"></div>
      <div class="container-fluid">
        <div class="row d-flex">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="position-relative h100 w100">
              <div class="contentYCentered  wow fadeIn">
                <span class="cat">{{ page.name }}</span>
                <h1 class="pageHeadline">{{ page.headline }}</h1>
                <p class="lead subHeadline">{{ page.excerpt }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="position-relative shadowWrapper white">
      <div class="pageContent">
        {{ page.basic.content }}
        <iframe style="height: 600px; width: 100%;" frameborder="0" scrolling="no" src="https://onedrive.live.com/embed?resid=7218E7850F2BBA4B%21246&authkey=%21AHU6BffOPSR8dCA&em=2&wdAllowInteractivity=False&AllowTyping=True&wdHideGridlines=True&wdInConfigurator=True"></iframe>
        {% include "sharestepup" %}
      </div>
    </div>
  </div>
</main>
